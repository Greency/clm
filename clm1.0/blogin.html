<script type="text/javascript">
       //验证码点击刷新
    $('#imgVerifyCode').click(function(){  
	    //由于浏览器会缓存URL相同的资源，如果是同样的请求路径,则不会重新请求，所以使用随机数来改变路径
	    $(this).attr('src','php/verifyCode.php?'+Math.random()); //刷新验证码
    });
    
       /* 登陆 */
		$('#loginSubmit').click(function () {
			var userNameValue =$('#username').val();
			var passwordValue =$('#pwd').val();
			
			if(userNameValue==''){
				$('.b1').html('输入不能为空');
			}else{
				if(passwordValue==''){
                    $('.b2').html('输入不能为空'); 
                }
                else{
                	$.post("PHP/loginAction.php",{bphone:userNameValue,bpassword:passwordValue},function (re) {
    					
    					switch(re.sta){
    					case 0: 
    						    $('.b1').css('color','red');
    					        $('.b2').css('color','red');
	                            $('.b1').html(re.msg1);
	                            $('.b2').html(re.msg2);
	                            break;
    					case 1: 
    						    $('.b1').css('color','green');
    					        $('.b2').css('color','red');
    					        $('.b1').html(re.msg1);
    	                        $('.b2').html(re.msg2);
    	                        break;
    					case 2: 
    						   // console.log(re);
    						    $('.b1').css('color','green');
					            $('.b2').css('color','green');
					            $('.b1').html(re.msg1);
	                            $('.b2').html(re.msg2);

	                            window.location.href='shop.php';
	                            break;
	                    default: 
	                    	    console.log(re);
	                    	    $('.b1').css('color','red');
								$('.b1').html('illegal opration');
    					}
    	            },'json');
                }
			}
        });
    
		$('#joinSubmit').click(function () {
	        $('.content').show();
	        $('#loginDiv').show();
	        $('#signDiv').hide();
	    })

    $('#login').click(function () {
        $('#loginDiv').show();
        $('#signDiv').hide();
    })
    $('#sign').click(function () {
        $('#loginDiv').hide();
        $('#signDiv').show();
    })
    

</script>
